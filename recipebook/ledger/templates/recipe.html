{% extends 'base.html' %}
{% block title %} {{name}} {% endblock %}
{% block content %}
    <p>Recipe Title: {{recipe.name}}</p>
    <p>Author: {{recipe.author}}</p>
    {%for ingredient in recipe.recipe.all%}
    <li>{{ingredient.ingredient.name}} : {{ingredient.quantity}}</li>
    {% endfor %}
{% endblock %}
